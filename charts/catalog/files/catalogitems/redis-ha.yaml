apiVersion: infra.sitewhere.io/v1alpha3
kind: InfraCatalogItem
metadata:
  name: redis-ha
  labels:
    infra.sitewhere.io/catalogitemgroup: distributed-caching
spec:
  name: Redis HA
  description: Highly-available Redis cluster
  helm:
    repositoryUrl: https://kubernetes-charts.storage.googleapis.com
    chartName: redis-ha
    chartVersion: 4.4.4
  defaultConfiguration:
    replicas: 3
    hardAntiAffinity: false
    redis:
      masterGroupName: "sitewhere"
    sentinel:
      config:
        down-after-milliseconds: 45000
    persistentVolume:
      enabled: true
      size: 500Mi
  allowMultiple: false
  